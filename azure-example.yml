---
  
credentials:
  subscription_id: <secret>
  client_id: <secret>
  client_secret: <secret>
  tenant_id: <secret>

resources:
  - name: "/resourceGroups/blog-group/providers/Microsoft.Web/sites/blog"
    metrics:
      - "BytesReceived"
      - "BytesSent"
  - resource: "/resourceGroups/app-group/providers/Microsoft.Web/sites/app"
    metrics:
      - "Http2xx"
      - "Http5xx"

resource_groups:
  - name: "webapps"
    resource_types:
      - "Microsoft.Compute/virtualMachines"
    resource_include:
      - "^testvm"
    resource_exclude:
      - "^testvm12$"
    metrics:
      - name: "CPU Credits Consumed"
